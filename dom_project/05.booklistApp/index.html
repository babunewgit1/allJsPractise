<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <link rel="stylesheet" href="./css/bootstrap.min.css">
   <link rel="stylesheet" href="./css/style.css">

<body>
   
   <div class="booklist">
      <div class="container">
         <div class="booklist-wrapper">
            <div class="booklist-heading text-center">
               <h2>Booklist app with vanila JS</h2>
            </div>
            <div class="booklistform mt-5">
               <form>
                  <input id="name" class="form-control p-2 my-3" type="text" placeholder="Book name">
                  <input id="aut" class="form-control p-2 my-3" type="text" placeholder="Author">
                  <input id="year" class="form-control p-2 my-3" type="text" placeholder="Year">
                  <button class="btn btn-warning text-white px-5 py-2">Submit</button>
               </form>
            </div>
            <div class="booktable mt-5">
               <table class="table table-striped">
                  
               </table>
            </div>
         </div>
      </div>
   </div>
   
	<script src="./js/bootstrap.bundle.min.js"></script>
	<script src="./js/app.js"></script>
</body>
</html>
