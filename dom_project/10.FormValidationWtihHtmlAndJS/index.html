<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>Form Validator</title>
   <link rel="stylesheet" href="style.css" />
</head>

<body>
   <div class="container">
      <h1>Form Validator</h1>
      <h3 id="message"></h3>
      <form id="form" novalidate>
         <div class="form-group">
            <label for="name">Full Name</label>
            <input name="name" id="name" type="text" placeholder="Full Name" required minlength="3" maxlength="100">
         </div>
         <div class="form-group">
            <label for="email">Email Address</label>
            <input name="email" id="email" type="email" placeholder="Email Address" required>
         </div>
         <div class="form-group">
            <label for="phone">Phone Number</label>
            <input name="phone" id="phone" type="tel" placeholder="12345-123456" pattern="^[0-9]{5}-[0-9]{6}$" required>
         </div>
         <div class="form-group">
            <label for="website">Website URL</label>
            <input name="website" id="website" type="url" placeholder="Website URL" required>
         </div>
         <div class="form-group">
            <label for="password1">Password</label>
            <input id="password1" type="password" placeholder="Password" required
               pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$">
         </div>
         <div class="form-group">
            <label for="password2">Confirm Password</label>
            <input id="password2" type="password" placeholder="Confirm Password" required>
         </div>
         <button type="submit">Submit</button>
      </form>
   </div>
   <script src="app.js"></script>
</body>

</html>
