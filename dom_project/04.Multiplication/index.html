<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Multiplication table</title>
   <link rel="stylesheet" href="./css/bootstrap.min.css">
   <link rel="stylesheet" href="./css/style.css">
</head>
<body>
   
   <div class="multi">
      <div class="container">
         <div class="multi-wrapper">
            <p class="text-end">Score : <span></span></p>
            <h4 class="text-center">Multiplication Game With vanila JS</h4>
            <div class="main-part text-center">
               <h2>What is <span class="num1"></span> multiply by <span class="num2"></span></h2>
               <form>
                  <input type="text" placeholder="Enter Your Answer">
                  <button type="submit">Submit</button>
               </form>
               <div class="clear mt-3">
                  <button id="clear" style="background-color: red;">Reset Game</button>
                  <button id="result" style="background-color: green;">View Result</button>
               </div>
               <div class="result mt-5">
                  <p id="right"></p>
                  <p style="color: red" id="wrong"></p>
               </div>
            </div>
         </div>
      </div>      
   </div>



  
   
	<script src="./js/bootstrap.bundle.min.js"></script>
	<script src="./js/app.js"></script>

   

</body>
</html>
